<!DOCTYPE html>
<html style="height:100%; margin:0;">
<head>
  <title>Strangereal Atlas - 3D Holographic Interface</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Orbitron', 'Courier New', monospace;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #0cf;
      font-size: 14px;
      text-shadow: 0 0 10px #0cf;
      z-index: 100;
      pointer-events: none;
    }
    #info-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      max-width: 400px;
      background: rgba(0, 20, 40, 0.8);
      border: 2px solid #0cf;
      padding: 15px;
      color: #0cf;
      text-shadow: 0 0 5px #0cf;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
      display: none;
      z-index: 100;
    }
    #info-panel h2 {
      margin: 0 0 10px 0;
      color: #f0f;
      text-shadow: 0 0 10px #f0f;
    }
    .scan-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #0cf, transparent);
      animation: scan 4s linear infinite;
      pointer-events: none;
      opacity: 0.3;
      z-index: 50;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0cf;
      font-size: 24px;
      text-shadow: 0 0 20px #0cf;
      z-index: 200;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="canvas-container">
    <div id="loading">INITIALIZING HOLOGRAPHIC INTERFACE...</div>
    <div class="scan-line"></div>
  </div>
  <div id="hud">
    <div>STRANGEREAL ATLAS v2.0</div>
    <div>HOLOGRAPHIC DISPLAY ACTIVE</div>
    <div id="coords"></div>
  </div>
  <div id="info-panel"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/holo3d.js"></script>
</body>
</html>
